<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>amazonclone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<div class="double-rows">

 
  <div class="header">
    <div class="amazon-logo-wrapper">
      <div class="amazon-logo">
        <span class="nav-logo"></span>
        <div class="nav1"><p>.in</p></div>
      </div>
    </div>

    <div class="deliver-location-wrapper">
      <div class="deliver-location">
        <div class="location-logo"></div>
        <div class="deli-loc">
          <div class="deliver"><p>Delivering to Kozhikode 673004</p></div>
          <div class="update-location"><p>Update location</p></div>
        </div>
      </div>
    </div>

    <div class="nav-search-container">
      <div class="nav-search">
        <div class="search-arrow">
          <button class="nav-search-button">Mobiles & Accessories <i class="fa-solid fa-caret-down"></i></button>
        </div>
        <div class="input-field">
          <input type="text" class="nav-placeholder" placeholder="Search Amazon.in"/>
        </div>
        <button class="search-icon"></button>
      </div>
    </div>

    <div class="right-bar">
      <div class="language">
        <div class="flag"></div>
        <div class="lang-code">
          <p>EN</p>
          <i class="fa-solid fa-caret-down"></i>
        </div>
      </div>

      <div class="hello">
        <p>Hello, sign in</p>
        <div class="account-arrow">
          <h3>Accounts & Lists</h3>
          <i class="fa-solid fa-caret-down"></i>
        </div>
      </div>

      <div class="returns">
        <p>Returns</p>
        <h3>& Orders</h3>
      </div>

      <div class="cart-container">
        <div class="cart-count">
          <div class="zero"><p>0</p></div>
          <div class="cart"></div>
        </div>
        <div class="cart-text"><p>Cart</p></div>
      </div>
    </div>
  </div> 

  
  <div class="second-bar">
    <div class="second-bar-left">
      <div class="left-container">
        <div class="nav-box-icon"></div>
        <div class="nav-box-all"><p>All</p></div>
      </div>
    </div>

    <div class="second-bar-middle">
      <div class="nav-box"><p>Fresh</p></div>
      <div class="nav-box"><p>MX player</p></div>
      <div class="nav-box"><p>Sell</p></div>
      <div class="nav-box"><p>Bestsellers</p></div>
      <div class="nav-box"><p>Prime</p></div>
      <div class="nav-box"><p>Mobiles</p></div>
      <div class="nav-box"><p>Today's Deals</p></div>
      <div class="nav-box"><p>Customer Service</p></div>
      <div class="nav-box"><p>New Releases</p></div>
      <div class="nav-box"><p>Fashion</p></div>
      <div class="nav-box"><p>Amazon Pay</p></div>
      <div class="nav-box"><p>Electronics</p></div>
    </div>

    <div class="second-bar-right">


    </div>
  

</div>

</body>
</html>
